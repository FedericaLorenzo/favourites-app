<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="detail.image"
        class="img-fluid rounded-start"
        [alt]="detail.name"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div class="card-title-container">
          <h5 class="card-title">{{ detail.name }}</h5>
          <i
            class="bi"
            [ngClass]="{
              'bi-star': !isFavourite,
              'bi-star-fill': isFavourite
            }"
            (click)="toggleStar()"
          ></i>
        </div>

        <p class="card-text">Status: {{ detail.status }}</p>
        <p class="card-text">Species: {{ detail.species }}</p>
        <p class="card-text">Type: {{ detail.type }}</p>
        <p class="card-text">Gender: {{ detail.gender }}</p>
        <p class="card-text">Origin: {{ detail.origin.name }}</p>
        <p class="card-text">Location: {{ detail.location.name }}</p>
      </div>
    </div>
  </div>
</div>
